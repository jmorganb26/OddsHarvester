name: Scrape selected odds (Over1.5 + Over0.5 1H)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Install Playwright
        run: |
          uv run playwright install --with-deps chromium

      - name: Print input counts
        run: |
          echo "=== listing input folder ==="
          ls -la input || true
          echo "=== head Over15.csv ==="
          head -n 5 input/Over15.csv || true
          echo "=== head Over05_1h.csv ==="
          head -n 5 input/Over05_1h.csv || true

      - name: Run selected scraper
        env:
          OH_HEADLESS: "1"
          OH_DEBUG_DUMP: "1"
        run: |
          mkdir -p out/debug
          uv run python scripts/run_selected_odds.py

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out
