name: Scrape odds tomorrow

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Install Playwright
        run: |
          uv run playwright install --with-deps chromium

      - name: Run scraper
        run: |
          mkdir -p out
          uv run oddsharvester upcoming --help

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: odds_csv
          path: out/odds.csv
